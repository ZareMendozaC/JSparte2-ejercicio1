<head>

<body>
	<section class="formulario">
		

			<form>
				<div class="form-group row">
				<center>
				<h3  class="col-xs-7 col-form-label text-center">Parte 2: Ejercicio Nº1</h3>
				<h5  class="col-xs-7 col-form-label text-justify">Escribe una función que de acuerdo a la cantidad de puntos que obtuvo en squad y la cantidad máxima de puntos disponibles, retorne el mensaje "muy bien squad! si pasaron o igualaron al 80% o "pueden hacerlo mejor" si no pasaron el 80%</h5>
				</center>
				</div>
				<br>
				<div class="col-xs-3"></div>
				<div class="form-group row">
				  <label for="example-text-input" class="col-xs-3 col-form-label">Puntos del Squad:</label>
				  <div class="col-xs-3">
				    <input class="form-control" type="text" value="" id="puntosSquad">
				  </div>
				  <div class="col-xs-3"></div>

				</div>
				<div class="form-group row">
				  <label for="example-search-input" class="col-xs-3 col-form-label">Máximo puntaje:</label>
				  <div class="col-xs-4">
				    <input class="form-control" type="text" value="" id="maxPuntos">
				  </div>
				</div>
				<div class="form-group row">
				  <label for="example-email-input" class="col-xs-3 col-form-label">Resultado</label>
				  <div class="col-xs-4">
				    <input class="form-control" type="text" value="" id="resultado">
				  </div>
				</div>
				<button type="submit" class="btn btn-primary" onclick="alcanzoPromedio()">Calcular</button>
				</div>
			</form>
		
	</section>
