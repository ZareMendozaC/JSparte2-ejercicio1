<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Objetivo del Squad 80%</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">	
	<link rel="stylesheet icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/icomoon.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/queries.css">

	
</head>
<body>
	<section class="formulario">
	<div class="container">
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
		<div class="form-horizontal form">
			<h3 class="text-center">Puntos Squad</h3>
		    <div class="form-group">
		      <label class="control-label col-sm-3  col-xs-3" for="email">Puntos Squad:</label>
		      <div class="col-sm-8 col-xs-7">
		        <input type="text" class="form-control" id="puntosSquad" placeholder="">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-3  col-xs-3" for="pwd">Max Puntos:</label>
		      <div class="col-sm-8 col-xs-7">          
		        <input type="text" class="form-control" id="maxPuntos" placeholder="">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-3  col-xs-3" for="pwd">Resultado:</label>
		      <div class="col-sm-8 col-xs-7">          
		        <input type="text" class="form-control" id="resultado" placeholder="">
		      </div>
		    </div>
		    <div class="text-center" id="frase">	 
		    </div>
		    <div class="form-group text-center">        
		      <div class="  col-sm-2 col-sm-offset-5 col-xs-offset-3 col-xs-1">
		        <button onclick="alcanzoPromedio()" class="btn btn-info">Calcular</button>
		      </div>
		      <div class="  col-sm-2 col-sm-offset-1 col-xs-offset-3 col-xs-1">
		        <button onclick="limpiar()" class="btn btn-info">Limpiar</button>
		      </div>
		    </div>
		    
  		</div>	
		</div>
	</div>
	</div>
	</section>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
